<script>
    var token = get_user_login();

    app = new Vue({
        el: '#app',
        data: {
            products: [],
            whitePaper: '',
        },
        methods: {
            getProducts: function(e){
                $.ajax({
                    url: _API + "getOfferProducts",
                    type: "GET",
                    dataType: "json",
                    async: true,
                    data: {},
                    beforeSend: function beforeSend(request) {
                        request.setRequestHeader("Authorization", token);
                    },
                    success: function success(data) {
                        if (data.type == 'ok') {
                            app.products = data.message;
                        } else if (data.type == '999') {
                            window.location = 'login.html';
                        }
                    }
                })
            },
            // 获取白皮书
            getWhitePaper(keys) {
                var keys = keys;
                if (getLocal('language') == 'en') {
                    return 'In December 2019, the CBV Foundation was formally established in Singapore. CBV adheres to the concept of "consensus value". Through the confirmation of data rights, the redistribution of value, and the return of data ownership to individuals, every piece of data generates value! The public chain CBV was born.\n' +
                        'The CBV project vision provides shared, co-governance, transparent and secure underlying services for the future trillion-level big data economy market. Create a main chain ecological model that is the consensus of thousands of enterprise side chains, empower enterprises in all directions, create a one-stop de-neutralization service-type public chain, and solve the cumbersome pain points and cycles of enterprise blockchain operations. For details, please refer to the CBV Public Chain Technology Value Advantage on page P19 of the "CBV White Paper".\n' +
                        'In October 2021, CBV will fully launch a global ICO, which is an important part of CBV\'s global community growth plan. It is of great significance to the healthy construction and sustainable development of the CBV community in the future. In addition, the global community created by CBV is precisely to create a global community covering all parts of the world, cross-cultural, cross-internet, finance, 5G technology and other industries, so as to achieve true resource complementarity. We sincerely invite you to witness the development of CBV and the future of blockchain technology value.\n' +
                        'Regarding the method of obtaining CBV Token, the most important thing is that CBV is obtained as a blockchain technology DEFI+ liquidity mining. After the POS mechanism + POP mechanism confirms the data authority, the reward for the data activity is retrieved, which is used to redistribute the value and generate data computing power for mining. Each CBV obtained by the consensus group is a manifestation of the value of personal data. This method will lay a solid market foundation for the future blockchain market and open up a broader path for the development of CBV.\n' +
                        'To\n' +
                        'Token: CBV\n' +
                        'Total circulation: 10000000000\n' +
                        'Initial issue price: 0.00012USDT\n' +
                        'ICO end time: January 31, 2022 at 24:00\n';
                }else if (getLocal('language') == 'de') {
                    return 'Im Dezember 2019 wurde die CBV Foundation offiziell in Singapur gegründet. CBV hält sich an das Konzept des „Konsenswerts“. Durch die Bestätigung von Datenrechten, die Umverteilung von Werten und die Rückgabe des Dateneigentums an den Einzelnen generiert jedes Datenstück einen Wert! Die öffentliche Kette CBV war geboren.\n' +
                        'Die Vision des CBV-Projekts bietet gemeinsame, kooperative, transparente und sichere zugrunde liegende Dienste für den zukünftigen Markt der Big-Data-Wirtschaft auf Billionenebene. Erstellen Sie ein ökologisches Hauptkettenmodell, das der Konsens von Tausenden von Unternehmens-Seitenketten ist, stärken Sie Unternehmen in alle Richtungen, schaffen Sie eine öffentliche Kette vom Typ eines Deneutralisationsdienstes aus einer Hand und lösen Sie die umständlichen Schwachstellen und Zyklen von Unternehmens-Blockchain-Operationen. Weitere Informationen finden Sie im CBV Public Chain Technology Value Advantage auf Seite P19 des "CBV White Paper".\n' +
                        'Im Oktober 2021 wird CBV vollständig ein globales ICO starten, das ein wichtiger Teil des globalen Wachstumsplans der CBV-Community ist. Es ist von großer Bedeutung für das gesunde Bauen und die nachhaltige Entwicklung der CBV-Gemeinde in der Zukunft. Darüber hinaus soll die von CBV geschaffene globale Gemeinschaft genau eine globale Gemeinschaft schaffen, die alle Teile der Welt, interkulturelle, internetübergreifende, Finanz-, 5G-Technologie und andere Branchen abdeckt und eine echte Ressourcenkomplementarität realisiert. Wir laden Sie herzlich ein, die Entwicklung von CBV und die Zukunft des Wertes der Blockchain-Technologie mitzuerleben.\n' +
                        'In Bezug auf die Methode zum Erhalten von CBV-Token ist das Wichtigste, dass CBV als Blockchain-Technologie DEFI+ Liquidity Mining erhalten wird. Nachdem der POS-Mechanismus + POP-Mechanismus die Datenautorität bestätigt, wird die Belohnung für die Datenaktivität abgerufen, die verwendet wird, um den Wert neu zu verteilen und Datenrechenleistung für das Mining zu generieren. Jede von der Konsensgruppe erhaltene CBV ist eine Manifestation des Wertes personenbezogener Daten. Diese Methode wird eine solide Marktgrundlage für den zukünftigen Blockchain-Markt legen und einen breiteren Weg für die Entwicklung von CBV eröffnen.\n' +
                        'Zu\n' +
                        'Token: CBV\n' +
                        'Gesamtauflage: 10000000000\n' +
                        'Erstausgabepreis: 0,00012 USDT\n' +
                        'ICO-Endzeit: 31. Januar 2022 um 24:00\n';
                } else if (getLocal('language') == 'fr') {
                    return 'En décembre 2019, la Fondation CBV a été officiellement créée à Singapour. CBV adhère au concept de "valeur de consensus". Par la confirmation des droits sur les données, la redistribution de la valeur et le retour de la propriété des données aux individus, chaque donnée génère de la valeur ! La chaîne publique CBV est née.\n' +
                        'La vision du projet CBV fournit des services sous-jacents partagés, de co-gouvernance, transparents et sécurisés pour le futur marché de l\'économie des mégadonnées de niveau trillionnaire. Créez un modèle écologique de chaîne principale qui est le consensus de milliers de chaînes secondaires d\'entreprise, responsabilisez les entreprises dans toutes les directions, créez une chaîne publique de type service de déneutralisation à guichet unique et résolvez les problèmes et les cycles fastidieux des opérations de blockchain d\'entreprise. Pour plus de détails, veuillez vous référer à l\'Avantage de la valeur technologique de la chaîne publique CBV à la page P19 du « Livre blanc CBV ».\n' +
                        'En octobre 2021, CBV lancera pleinement une ICO mondiale, qui est un élément important du plan de croissance de la communauté mondiale de CBV. Il est d\'une grande importance pour la construction saine et le développement durable de la communauté CBV à l\'avenir. De plus, la communauté mondiale créée par CBV vise précisément à créer une communauté mondiale qui couvre toutes les régions du monde, interculturelle, inter-Internet, finance, technologie 5G et autres industries, et réalise une véritable complémentarité des ressources. Nous vous invitons sincèrement à assister au développement de CBV et à l\'avenir de la valeur de la technologie blockchain.\n' +
                        'En ce qui concerne la méthode d\'obtention du jeton CBV, le plus important est que le CBV soit obtenu en tant que technologie de blockchain DEFI + extraction de liquidité. Une fois que le mécanisme POS + mécanisme POP a confirmé l\'autorité des données, la récompense pour l\'activité des données est récupérée, qui est utilisée pour redistribuer la valeur et générer la puissance de calcul des données pour l\'exploration. Chaque CBV obtenu par le groupe de consensus est une manifestation de la valeur des données personnelles. Cette méthode jettera une base de marché solide pour le futur marché de la blockchain et ouvrira une voie plus large pour le développement du CBV.\n' +
                        'À\n' +
                        'Jeton : CBV\n' +
                        'Diffusion totale : 10000000000\n' +
                        'Prix d\'émission initial : 0,00012USDT\n' +
                        'Heure de fin de l\'ICO : 31 janvier 2022 à minuit\n';
                } else if (getLocal('language') == 'es') {
                    return 'En diciembre de 2019, la Fundación CBV se estableció formalmente en Singapur. CBV se adhiere al concepto de "valor de consenso". A través de la confirmación de los derechos de los datos, la redistribución del valor y la devolución de la propiedad de los datos a las personas, ¡cada dato genera valor! Nació la cadena pública CBV.\n' +
                        'La visión del proyecto CBV proporciona servicios subyacentes compartidos, de cogobernanza, transparentes y seguros para el futuro mercado de la economía de big data a nivel de billones. Crear un modelo ecológico de cadena principal que sea el consenso de miles de cadenas laterales empresariales, empoderar a las empresas en todas las direcciones, crear una cadena pública de tipo servicio de neutralización integral y resolver los engorrosos puntos débiles y ciclos de las operaciones de blockchain empresarial. Para obtener más información, consulte la Ventaja de valor de la tecnología de cadena pública de CBV en la página P19 del "Libro blanco de CBV".\n' +
                        'En octubre de 2021, CBV lanzará por completo una ICO global, que es una parte importante del plan de crecimiento de la comunidad global de CBV. Es de gran importancia para la construcción saludable y el desarrollo sostenible de la comunidad CBV en el futuro. Además, la comunidad global creada por CBV es precisamente para crear una comunidad global que cubra todas las partes del mundo, entre culturas, entre Internet, finanzas, tecnología 5G y otras industrias, y se dé cuenta de la verdadera complementariedad de recursos. Lo invitamos sinceramente a presenciar el desarrollo de CBV y el futuro del valor de la tecnología blockchain.\n' +
                        'En cuanto al método de obtención de CBV Token, lo más importante es que el CBV se obtiene como tecnología blockchain DEFI + minería de liquidez. Una vez que el mecanismo POS + mecanismo POP confirma la autoridad de datos, se recupera la recompensa por la actividad de datos, que se utiliza para redistribuir el valor y generar potencia de cálculo de datos para la minería. Cada VBC obtenido por el grupo de consenso es una manifestación del valor de los datos personales. Este método sentará una base de mercado sólida para el futuro mercado de blockchain y abrirá un camino más amplio para el desarrollo de CBV.\n' +
                        'Para\n' +
                        'Token: CBV\n' +
                        'Circulación total: 10000000000\n' +
                        'Precio de emisión inicial: 0.00012USDT\n' +
                        'Hora de finalización de la ICO: 31 de enero de 2022 a las 24:00\n';
                } else {
                    return '2019年12月，CBV基金会在新加坡正式成立。CBV坚持“共识价值”的理念。通过数据权利确认，价值重新分配，数据所有权回归个人，每一份数据都产生价值！公链CBV由此诞生。\n' +
                        'CBV项目愿景为未来万亿级大数据经济市场提供共享、共治、透明、安全的底层服务。打造千家企业侧链共识的一条主链生态模式，全方位赋能企业，打造一站式去中和服务型公链，解决企业区块链运营繁琐痛点，循环。详情请参考《CBV白皮书》P19页的CBV公链技术价值优势。\n' +
                        '2021年10月，CBV将全面开启全球ICO，这是CBV全球社区成长计划的重要组成部分。对未来CBV社区的健康建设和可持续发展具有重要意义。此外，CBV打造的全球社区，正是为了打造一个覆盖世界各地、跨文化、跨互联网、金融、5G技术等行业的全球社区，实现真正的资源互补。我们诚邀您一起见证CBV的发展和区块链技术价值的未来。\n' +
                        '关于获得CBV Token的方法，最重要的是CBV是作为区块链技术DEFI+流动性挖矿获得的。POS机制+POP机制通过数据权限确认后，取回数据活动的奖励，用于重新分配价值，产生数据算力进行挖矿。共识组获得的每一个 CBV都是个人数据价值的体现。这种方式必将为未来区块链市场打下坚实的市场基础，为CBV的发展开辟更广阔的道路。\n' +
                        ' \n' +
                        '代币：CBV\n' +
                        '总发行量：10000000000\n' +
                        '初始发行价：0.00012USDT\n' +
                        'ICO结束时间：2022年1月31日24:0\n';
                }
            },
            // 设置白皮书
            setWhitePaper(){
                let text = this.getWhitePaper();
                this.whitePaper = text.replaceAll('\n','<br /><br />')
            }
        },
        created: function () {
            this.getProducts();
            this.setWhitePaper();
        }
    })
</script>
