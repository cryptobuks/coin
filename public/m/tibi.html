	<title>提现通道</title>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="fonts/iconfont.css" />

<style>
	body{
		background: url('images/chongbi/Lark20200702-191741.png') no-repeat;
		background-size: cover;
		overflow: hidden;
	}
	.box{
		border-radius: 10px;
		margin:70% 3% 20px;
		background: #fff;
	}
	.box-title{
		padding: 15px 5%;
		font-size: 16px;
		font-weight: bold;
		color: #1f3f59;
		border-bottom: 1px solid #eee;
	}
	.box-left{
		display: flex;
		flex-direction: row;
		align-items: center;
	}
	.box-left img{
		margin-right: 20px;
		width: 30px;
		height: 30px;
	}
	.box-right img{
		width: 15px;
		height: 15px;
	}
	.box-list:last-child{
		border-bottom: 0;
	}
	.box-list{
		border-bottom: 1px solid #eee;
		padding: 15px 5%;
		display: flex;
		flex-direction: row;
		justify-content: space-between;
		align-items: center;
	}
	.otc{
		margin-bottom: 100px;
	}
	.otc a img{
		display: block;
		margin: 10px auto 0;
		width: 50%;
	}
	.header-box{
		position: absolute;
		top: 0;
		width: 100%;
		padding: 0 3%;
	}
	.header-box h1{
		position: absolute;
		top: 15px;
		width: 100%;
		font-size: 16px;
		color:#fff;
		text-align: center;
	}
	.header-box img{
		position: relative;
		z-index: 5;
		width: 25px;
		height: 25px;
		top: 10px;
	}
</style>

	<script>
        new Vue({
            el:"#app",
            data:{
                customer_service:""
            },
            mounted(){
                this.init();
            },
            methods:{
                init(){
                    let that = this;
                    initDataTokens({
                        url: 'user/info'
                    }, function (res) {
                        that.code=res.message.extension_code;
                        that.userid=res.message.id;
                        that.phone=res.message.phone;
                        that.customer_service = res.message.customer_service;
                    })
                },
                usdt2(){
                    window.location.href="mentionMoney.html?id=3&type=legal"
                },          usdt(){
                    window.location.href="mentionMoney2.html?id=3&type=legal"
                },
                eth(){
                    window.location.href="chargeMoney.html?id=2&name=ETH"
                },
                btc(){
                    window.location.href="chargeMoney.html?id=1&name=BTC"
                },
                customer(){
                    window.location.href=this.customer_service;
                }
            }
        })
	</script>
