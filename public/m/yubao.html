  <style>
    body{
        background: #fff;
    }
    /* section li a>div{padding: 10px 0;} */
    .swiper-container {
      width: 100%;
    }

    .header {
      border-bottom: none;
    }

    .header-scroll {
      box-shadow: 0 2px 2px #7d818a
    }
    .line{
        width: 100%;
        height: 10px;
        background: #f4f8fb;
    }
    header img {
      width: 24px;
      height: 24px;
      float: left;
      margin-left: 10px;
      margin-top: 5px;
    }

    header a {
      position: absolute;
    }

    header span {
      line-height: 35px;
      margin: 0 5px;
      color: #758a8f;
      padding-bottom: 4px;
    }

    header .active {
      color: #fff;
    }

    li a {
      color: inherit;
      display: block;
      border: 1px solid #f1f1f1;
      padding: 10px;
      background: #fff;
      border-radius: 2px;
    }

    li a .flex1>p {
      font-size: 14px;
    }

    .swiper-slide {
      width: 100%;
      margin: 0 auto;
    }

    .agent_level {
      width: 100%;
    }

    .mr5 {
      margin-right: 5px;
    }


    .back {
      background: url(images/return2.png)no-repeat;
      background-size: 30px 24px;
    }
    .bgfff{
        background: #fff;
    }
    .header-title{
        padding: 10px 0;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
    }
    .header-bg{
        position: relative;
        height: 400px;
    }
    .header-bg img{
        width: 100%;
        height: 400px;
    }
    .header-zichan-box{
        position: absolute;
        top: 20px;
        margin: 0 8%;
    }
    .header-zichan-title{
        color: #b0c9fe;
        font-size: 16px;
    }
    .header-zichan-ftitle{
        margin-top: 18px;
    font-size: 24px;
    color: #fff;
    font-weight: bold;
    }
    .menu{
        display: flex;
        flex-direction: row;
        padding-bottom: 30px;
    }
    .menu a{
        text-align: center;
        width: 50%;
    }
    .menu a img{
        width: 30px;
        height: 30px;
    }
    .account{
        display: flex;
        flex-direction: row;
    }
    .account span{
        width: 100%;
        text-align: center;
        padding: 15px 0;
        color: #90a2b0;
    }
    .active{
        color: #588bf7 !important;
        border-bottom: 2px solid #588bf7;
    }
  </style>

	<script>
  window.onload = function() {
    // 阻止双击放大
    var lastTouchEnd = 0;
    document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
            event.preventDefault();
        }
    });
    document.addEventListener('touchend', function(event) {
        var now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);

    // 阻止双指放大
    document.addEventListener('gesturestart', function(event) {
        event.preventDefault();
    });
}
</script>
