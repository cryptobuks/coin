<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>关于我们</title>
	<!-- css引入 -->
	<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<style>
		.demos li{
			padding: 15px;
			border-bottom: 1px solid #f1f1f1;
		}
		a:link,a:hover{color: #333;}
		.news-item a{
			display: block;
			width: 100%;
		}
	</style>
</head>

<body class="bgWhite">
	<header class="header">
		<a class="back" href="javascript:history.go(-1)">
		</a>
		<h4 class="ft16" data-localize="index.aboutus">关于我们</h4>

	</header>
	<div class="header-space"></div>
	<div class="nav about-list">
		<ul class="ft16 demos">
			<li class='news-item'><a href='white_paper.html' class="whitePaper" data-localize="index.whitePaper"></a></li>
		</ul>
	</div>
	<!-- js引入 -->
<!--	<script type="text/javascript" src="lib/layer_mobile/layer.js"></script>-->
<!--	<script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>-->
<!--	<script type="text/javascript" src="lib/jquery.localize.min.js"></script>-->
<!--	<script type="text/javascript" src="lib/language_cookie.js"></script>-->
<!--	<script type="text/javascript" src="javascripts/main.js"></script>-->


	<script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="javascripts/jquery.cookie.js"></script>
	<script type="text/javascript" src="lib/layer_mobile/layer.js"></script>
	<script type="text/javascript" src="lib/jquery.localize.min.js"></script>
	<script type="text/javascript" src="lib/language_cookie.js?1"></script>
	<script type="text/javascript" src="javascripts/main.js"></script>
<!--	<script type="text/javascript" src="javascripts/login.js"></script>-->


	<script>
		$(function () {
			$.ajax({
				type: 'post',
				url: _API + 'news/list',
				dataType: 'json',
				data: {
					c_id: 19
				},
				success: function (data) {
					var html = '';
					var title;
					for (i = 0; i < data.message.list.length; i++) {
						html += "<li class='news-item'><a href='journalism.html?id=" + data.message.list[i].id +
							"'>" + data.message.list[i].title + "</a></li>";
					};
					$('.demos').append(html);
				}
			});
		})
		$(document).ready(function () {
			if (getLocal('language') && getLocal('language') == 'en') {
				$('.whitePaper').html('white paper');
			} else if(getLocal('language') && getLocal('language') == 'hk'){
				$('.whitePaper').html('白皮書r');
			}else if(getLocal('language') && getLocal('language') == 'cn'){
				$('.whitePaper').html('白皮书');
			}else if(getLocal('language') && getLocal('language') == 'kor'){
				$('.whitePaper').html('백지');
			}else if(getLocal('language') && getLocal('language') == 'jp'){
				$('.whitePaper').html('白書');
			}else if(getLocal('language') && getLocal('language') == 'th'){
				$('.whitePaper').html('กระดาษสีขาว');
			}else if(getLocal('language') && getLocal('language') == 'de'){
				$('.whitePaper').html('papel blanco');
			}else if(getLocal('language') && getLocal('language') == 'fr'){
				$('.whitePaper').html('papier blanc');
			}else if(getLocal('language') && getLocal('language') == 'es'){
				$('.whitePaper').html('papel blanco');
			}else{
				$('.whitePaper').html('白皮书');
			}
		})
	</script>
</body>

</html>
